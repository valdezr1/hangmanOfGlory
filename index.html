<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Hangman of Glory</title>
  </head>
  <body class="container-fluid" onload="initialize()">
    <div class= "jumbotron text-center">
      <h1>Hangman of Glory</h1>
      <h4>The Ultimate Guessing Game</h4>
    </div>
    <div class="input-group mb-3">
      <input id="guess" type="text" class="form-control" placeholder="Input Your Guess" aria-label="Input Your Guess" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button onClick ="userGuess()" class="btn btn-outline-primary" type="button">Guess!</button>
      </div>
    </div>
    <div class="card text-white bg-danger">
      <div class="card-body">
        <p id = "counter"></p>
        <p id = "wrongGuesses"></p>
      </div>
    </div>
    <hr>
    <div class="card text-white bg-success">
      <div class="card-body">
        <p id ="answer"></p>
        <p id = "gameOver"></p>
      </div>
    </div>

    </body>
</html>
